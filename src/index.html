<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="display" id="display"></div>
      <div class="other-btns">
        <button class="clear-btn" id="clear-btn">C</button>
        <button class="back-btn" id="back-btn">
          <img src="./image/left-arrow.svg" alt="Delete" class="arrow" />
        </button>
      </div>
      <div class="buttons">
        <div class="keypads" id="keypads">
          <div class="left-numbers">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="number dote">.</button>
          </div>
          <div class="right-sym">
            <button class="sym multiply">X</button>
            <button class="sym divide">/</button>
            <button class="sym plus">+</button>
            <button class="sym minus">-</button>
            <button class="equals" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="history">
      <div class="history-block" id="history-block">
        <button class="clear-history-btn" type="button" id="clear-history-btn">
          clear
        </button>
        <div class="history-list" id="history-list"></div>
      </div>
      <img
        src="./image/right-arrow.svg"
        alt="Open History"
        class="open-history"
        id="open-history"
      />
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
