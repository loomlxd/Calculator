<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculate</title>
  </head>
  <body>
    <div class="app">
      <div class="display"></div>
      <div class="other-btns">
        <div class="clear-btn">C</div>
        <div class="back-btn">
          <img src="./image/left-arrow.png" alt="" class="arrow" />
        </div>
      </div>
      <div class="buttons">
        <div class="keypads">
          <ul class="left-numbers">
            <li class="number number9">7</li>
            <li class="number number8">8</li>
            <li class="number number7">9</li>
            <li class="number number6">4</li>
            <li class="number number5">5</li>
            <li class="number number4">6</li>
            <li class="number number3">1</li>
            <li class="number number2">2</li>
            <li class="number number1">3</li>
            <li class="number number0">0</li>
            <li class="number dote">.</li>
          </ul>
          <ul class="right-sym">
            <li class="sym multiply">X</li>
            <li class="sym divide">/</li>
            <li class="sym plus">+</li>
            <li class="sym minus">-</li>
            <li class="equals">=</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="history">
      <div class="history-block">
        <button class="clear-history-btn" type="button">clear</button>
        <div class="history-list"></div>
      </div>
      <img src="./image/right-arrow.png" alt="" class="open-history" />
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
